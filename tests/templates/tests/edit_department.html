{% extends 'base.html' %} {% load static %} {% block title %}Edit Department{% endblock %} {% block content %}

<link rel="stylesheet" href="{% static 'css/form-style.css' %}">

<div class="container-fluid my-5 d-flex justify-content-center">

    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">
        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-pen-to-square me-2"></i> Edit Department
            </h4>
            <a href="{% url 'department_list' %}" class="btn btn-primary design btn-sm fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <div class="card-body p-4">
            <form method="POST" class="row g-4">
                {% csrf_token %}
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Department Name</label> {{ form.department_name }}
                </div>


                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn first px-5 py-2 rounded-pill fw-semibold submit-btn">
            <i class="bi bi-save me-2"></i> Update Department
          </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
