{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Department{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/form-style.css' %}">

<div class="container-fluid my-5 d-flex justify-content-center">

  <!-- ===== Delete Department Card ===== -->
  <div class="card lab-card shadow-lg border-0 rounded-4 w-75">

    <!-- ===== Card Header ===== -->
    <div class="card-header d-flex align-items-center justify-content-between rounded-top-4 bg-danger">
      <h4 class="mb-0 text-white">
        <i class="fa-solid fa-trash-can me-2"></i> Delete Department
      </h4>
      <a href="{% url 'department_list' %}" class="btn btn-light btn-sm fw-semibold rounded-pill px-3 hover-glow">
        <i class="fa-solid fa-arrow-left me-1"></i> Back
      </a>
    </div>

    <!-- ===== Card Body ===== -->
    <div class="card-body p-5 text-center">

      <i class="fa-solid fa-triangle-exclamation text-danger fs-1 mb-3"></i>
      <h4 class="fw-bold mb-3 text-danger">Are you sure you want to delete this department?</h4>
      <p class="mb-4 fs-5">
        Department Name: <span class="fw-semibold">{{ department.department_name }}</span>
      </p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-5 py-2 rounded-pill fw-semibold me-3">
          <i class="fa-solid fa-trash me-2"></i> Yes, Delete
        </button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary px-5 py-2 rounded-pill fw-semibold">
          <i class="fa-solid fa-xmark me-2"></i> Cancel
        </a>
      </form>

    </div>
  </div>
</div>

{% endblock %}
