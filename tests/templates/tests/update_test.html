{% extends 'base.html' %} {% load static %} {% block title %}Edit Test{% endblock %} {% block content %}

<link rel="stylesheet" href="{% static 'css/form-style.css' %}">
<link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.6.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<style>

</style>
<div class="container-fluid my-5 d-flex justify-content-center">
    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">


        <!-- Header -->
        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-pen-to-square me-2"></i> Edit Test
            </h4>
            <a href="{% url 'view_tests' %}" class="btn btn-light btn-sm fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <!-- Form Body -->
        <div class="card-body p-4">
            <form method="post" class="row g-4">
                {% csrf_token %}

                <!-- Test Name -->
                <div class="col-md-6">
                    <label for="test_name" class="form-label fw-semibold">Test Name</label>
                    <input type="text" id="test_name" name="test_name" class="form-control shadow-sm" value="{{ test.test_name }}" required>
                </div>

                <!-- Test Group -->
                <div class="col-md-6">
                    <label for="test_group" class="form-label fw-semibold">Test Group</label> {{ form.test_group }}
                </div>

                <!-- Methods -->
                <div class="col-md-6">
                    <label for="method" class="form-label fw-semibold">Method</label>
                    <select id="method" name="methods" class="form-select shadow-sm" required>
                        <option value="">-- Select Method --</option>
                        {% for method in methods %}
                            <option value="{{ method.method_id }}" {% if test.method.method_id == method.method_id %}selected{% endif %}>{{ method.method_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Normal Range -->
                <!-- <div class="col-md-6">
                    <label for="normal_range" class="form-label fw-semibold">Normal Range</label>
                    <input type="text" id="normal_range" name="normal_range" class="form-control shadow-sm" value="{{ test.normal_range }}">
                </div> -->

                <!-- Units -->
                <div class="col-md-6">
                    <label for="units" class="form-label fw-semibold">Units</label>
                    <input type="text" id="units" name="units" class="form-control shadow-sm" value="{{ test.units }}">
                </div>

                <!-- Default Value -->
                <!-- <div class="col-md-6">
                    <label for="default_value" class="form-label fw-semibold">Default Value</label>
                    <input type="text" id="default_value" name="default_value" class="form-control shadow-sm" value="{{ test.default_value }}">
                </div> -->

                <!-- Lower Range -->
                <div class="col-md-6">
                    <label for="lower_range" class="form-label fw-semibold">Lower Range</label>
                    <input type="number" step="0.01" id="lower_range" name="lower_range" class="form-control shadow-sm" value="{{ test.lower_range }}">
                </div>

                <!-- Upper Range -->
                <div class="col-md-6">
                    <label for="upper_range" class="form-label fw-semibold">Upper Range</label>
                    <input type="number" step="0.01" id="upper_range" name="upper_range" class="form-control shadow-sm" value="{{ test.upper_range }}">
                </div>

                <!-- Cost -->
                <div class="col-md-6">
                    <label for="cost" class="form-label fw-semibold">Cost</label>
                    <input type="number" step="0.01" id="cost" name="cost" class="form-control shadow-sm" value="{{ test.cost }}">
                </div>

                <!-- Notes -->
                <div class="col-md-12">
                    <label for="notes" class="form-label fw-semibold">Notes</label>
                    <textarea id="notes" name="notes" rows="3" class="form-control shadow-sm">{{ test.notes }}</textarea>
                </div>

                <!-- Status -->
                <!-- <div class="col-md-6">
                    <label for="status" class="form-label fw-semibold">Status</label> {{ form.status }}
                </div> -->

                <!-- Buttons -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold submit-btn">
                    <i class="bi bi-save me-2"></i> Update Test
                </button>
                    <a href="{% url 'view_tests' %}" class="btn btn-secondary px-5 py-2 rounded-pill fw-semibold ms-2">
                    Cancel
                </a>
                </div>
            </form>
        </div>
    </div>


</div>

<!-- Select2 Script -->

<script>
    $(document).ready(function() {
        let select = $('#id_test_group').select2({
            theme: 'bootstrap4',
            placeholder: "Search and select Test Group",
            allowClear: true,
            width: '100%',
            minimumResultsForSearch: 0
        });

        select.on('select2:open', function() {
            $('.select2-results__options').hide();
            $('.select2-search__field').off('input').on('input', function() {
                let searchText = $(this).val().trim();
                if (searchText.length > 4) {
                    $('.select2-results__options').show();
                } else {
                    $('.select2-results__options').hide();
                }
            });
        });
    });
</script>

{% endblock %}
