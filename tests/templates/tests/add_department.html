<link rel="stylesheet" href="{% static 'css/form-style.css' %}">

        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">

                <i class="fa-solid fa-building me-2"></i> Add Department
            </h4>
            <a href="{% url 'department_list' %}" class="btn btn-primary btn-sm design fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <!-- ===== Card Body ===== -->
        <div class="card-body p-4">
            <form method="POST" class="row g-4">
                {% csrf_token %}

                <!-- Department Name -->
                <div class="col-md-6">
                    <label for="department_name" class="form-label fw-semibold">Department Name</label> {{ form.department_name }}
                </div>

          </button>
                </div>

                <!-- Submit Button -->

        </div>
