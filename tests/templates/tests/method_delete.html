{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 text-center">
    <h3 class="text-danger mb-4">Delete Method</h3>

    <p class="fs-5">
      Are you sure you want to delete this method?
      <strong class="text-dark">{{ method.method_name }}</strong>
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
        <a href="{% url 'method_list' %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
