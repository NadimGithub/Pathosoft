{% extends 'base.html' %} {% load static %} {% block title %}Add Doctor{% endblock %} {% block content %}

<!-- ======================== MAIN CONTAINER ======================== -->
<link rel="stylesheet" href="{% static 'css/form-style.css' %}">
<div class="container-fluid my-5 d-flex justify-content-center">

    <!-- ===== Lab Form Card ===== -->
    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">

        <!-- ===== Card Header ===== -->
        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-flask-vial me-2"></i> Add Doctor
            </h4>
            <a href="{% url 'view_doctors' %}" class="btn btn-sm btn-primary design fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <!-- ===== Card Body: Form Section ===== -->
        <div class="card-body p-4">
            <form method="post" class="row g-4">
                {% csrf_token %}

                <!-- Lab Name -->
                <div class="col-md-6">
                    <label for="doctor_name" class="form-label fw-semibold">Doctor Name</label>
                    <input type="text" id="doctor_name" name="doctor_name" class="form-control shadow-sm" placeholder="Enter Doctor Name" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="hospital_name" class="form-label fw-semibold">Hospital Name</label>
                    <input type="text" id="hospital_name" name="hospital_name" class="form-control shadow-sm" placeholder="Enter Hospital Name" required>
                </div>

                <!-- Contact -->
                <div class="col-md-6">
                    <label for="mobile_number" class="form-label fw-semibold">Contact No</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="form-control shadow-sm" placeholder="Enter Contact Number" required pattern="[0-9]{10}" maxlength="10" oninput="validateMobile(this)">
                    <small id="mobileError" class="text-danger"></small>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control shadow-sm" placeholder="Enter Email" required oninput="validateEmail(this)">
                    <small id="emailError" class="text-danger"></small>
                </div>



                <div class="col-md-6">
                    <label for="createdDate" class="form-label fw-semibold">Address</label>
                    <textarea id="address" name="address" class="form-control shadow-sm" placeholder="Enter Address" required></textarea>
                </div>

                <div class="col-md-6">
                    <label for="commission_percent" class="form-label fw-semibold">Commission Percent</label>
                    <input type="number" id="commission_percent" name="commission_percent" class="form-control shadow-sm" placeholder="Enter Commission %" min="0" step="0.01">
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn first px-5 py-2 rounded-pill fw-semibold submit-btn">
                    <i class="bi bi-save"></i> Save
                </button>
                </div>

            </form>
        </div>
    </div>

</div>






{% endblock %}
