{% extends 'base.html' %} {% load static %} {% block title %}Edit Doctor{% endblock %} {% block content %}

<!-- ======================== MAIN CONTAINER ======================== -->
<link rel="stylesheet" href="{% static 'css/form-style.css' %}">

<div class="container-fluid my-5 d-flex justify-content-center">

    <!-- ===== Doctor Form Card ===== -->
    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">

        <!-- ===== Card Header ===== -->
        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-user-doctor me-2"></i> Edit Doctor Details
            </h4>
            <a href="{% url 'view_doctors' %}" class="btn btn-light btn-sm fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <!-- ===== Card Body: Form Section ===== -->
        <div class="card-body p-4">
            <form method="post" class="row g-4">
                {% csrf_token %}

                <!-- Doctor Name -->
                <div class="col-md-6">
                    <label for="doctor_name" class="form-label fw-semibold">Doctor Name</label>
                    <input type="text" id="doctor_name" name="doctor_name" class="form-control shadow-sm" value="{{ doctor.doctor_name }}" required>
                </div>

                <!-- Hospital Name -->
                <div class="col-md-6">
                    <label for="hospital_name" class="form-label fw-semibold">Hospital Name</label>
                    <input type="text" id="hospital_name" name="hospital_name" class="form-control shadow-sm" value="{{ doctor.hospital_name }}" required>
                </div>

                <!-- Contact -->
                <div class="col-md-6">
                    <label for="mobile_number" class="form-label fw-semibold">Contact No</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="form-control shadow-sm" value="{{ doctor.mobile_number }}" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control shadow-sm" value="{{ doctor.email }}" required>
                </div>

                <!-- Address -->
                <div class="col-md-6">
                    <label for="address" class="form-label fw-semibold">Address</label>
                    <textarea id="address" name="address" class="form-control shadow-sm" required>{{ doctor.address }}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold submit-btn">
                        <i class="bi bi-save me-2"></i> Update Doctor
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
