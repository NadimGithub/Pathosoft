{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 HRS Login</title>

    <!-- Font -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bootstrap css/fontawesome-free-7.1.0-web/css/all.min.css' %}">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
     .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 45px; /* space for icon */
        font-size: 16px;
        font-weight: bold; /* make text bold */
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .input-group .icon {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
        font-size: 18px;
        cursor: pointer;
    }

    .input-group .icon:hover {
        color: #007bff;
        }

    </style>
</head>

<body>
    <div class="background"></div>


    <div class="login-container">


        <div class="login-card">
            <div class="login-image">
                <img src="{% static 'images/lab.png' %}" alt="Lab Illustration">
            </div>
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to 24 HRS Lab</p>
                {% if messages %}
                <div id="message-popup" class="popup-message">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" placeholder="Username or Email" name="username_or_email" required>
                    </div>

                    <div class="input-group password-group">
                        <i class="fa-solid fa-eye icon" id="togglePassword" onclick="togglePassword('password', this)"></i>
                        <input type="password" placeholder="Password" id="password" name="password" required>
                    </div>

                    <button type="submit">Login</button>
                    <p class="switch-page"><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/login.js"></script>
<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>

</body>

</html>
