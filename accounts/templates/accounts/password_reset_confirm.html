{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - PathoSoft</title>
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bootstrap css/fontawesome-free-7.1.0-web/css/all.min.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #0d47a1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .password-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .password-card h4 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .input-group .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-group .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0,123,255,0.2);
            outline: none;
        }

        .input-group-text {
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }

        .icon {
            cursor: pointer;
            color: #555;
        }

        .icon:hover {
            color: #007bff;
        }

        .shadow-sm {
            box-shadow: 0 2px 6px rgba(0,0,0,0.1) !important;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="password-card">

    <!-- Header -->
    <h4><i class="fa-solid fa-key me-2"></i> Set a New Password</h4>

    <!-- Password Form -->
    <form method="post">
        {% csrf_token %}

        <!-- New Password -->
        <div class="mb-4 position-relative">
            <label for="id_new_password1" class="form-label fw-medium">New Password</label>
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-light">
                    <i class="fa-solid fa-lock text-primary"></i>
                </span>
                <input 
                    type="password" 
                    name="new_password1" 
                    id="id_new_password1" 
                    class="form-control form-control-lg" 
                    placeholder="Enter new password" 
                    required
                >
                <span class="input-group-text bg-light">
                    <i class="fa-solid fa-eye icon" onclick="togglePassword('id_new_password1', this)"></i>
                </span>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4 position-relative">
            <label for="id_new_password2" class="form-label fw-medium">Confirm Password</label>
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-light">
                    <i class="fa-solid fa-lock text-primary"></i>
                </span>
                <input 
                    type="password" 
                    name="new_password2" 
                    id="id_new_password2" 
                    class="form-control form-control-lg" 
                    placeholder="Confirm new password" 
                    required
                >
                <span class="input-group-text bg-light">
                    <i class="fa-solid fa-eye icon" onclick="togglePassword('id_new_password2', this)"></i>
                </span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 fw-semibold mt-3">
            <i class="fa-solid fa-check me-2"></i> Change Password
        </button>
    </form>

</div>

<!-- JS for toggle password visibility -->
<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>

</body>
</html>
