{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - PathoSoft</title>
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bootstrap css/fontawesome-free-7.1.0-web/css/all.min.css' %}">

    <style>
        body {
            background:  linear-gradient(135deg, #0f0f0f, #1a1a1a, #0d47a1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .success-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .success-card h4 {
            color: #28a745;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .success-card p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .success-card .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .success-card .btn-primary:hover {
            background-color: #0056b3;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .success-card {
                padding: 30px 20px;
            }
            .success-card h4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="success-icon">
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <h4>Password Reset Successful!</h4>
    <p>Your password has been reset successfully. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
</div>

</body>
</html>
