{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
    <h4 class="text-center mb-3">Forgot Password?</h4>
    <p class="text-center text-muted">Enter your registered email and weâ€™ll send you a password reset link.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
