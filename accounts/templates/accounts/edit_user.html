{% extends 'base.html' %} {% load static %} {% block title %}Create User{% endblock %} {% block content %}

<link rel="stylesheet" href="{% static 'css/form-style.css' %}">
<link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
<link rel="stylesheet" href="{% static 'css/edit_user.css' %}">

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.6.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>



<div class="container-fluid my-5 d-flex justify-content-center">



    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">

        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-user-plus me-2"></i> Update User
            </h4>
            <a href="{% url 'view_users' %}" class="btn btn-primary design btn-sm fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <div class="card-body p-4">
            <form method="post" class="row g-4" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="col-md-6">
                    <label for="full_name" class="form-label fw-semibold">Full Name</label>
                    <input type="text" id="full_name" name="full_name" value="{{ form.full_name.value }}" class="form-control shadow-sm" placeholder="Enter Full Name" required>
                </div>

                <div class="col-md-6">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" id="username" name="username" value="{{ form.username.value }}" class="form-control shadow-sm" placeholder="Enter Username" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ form.email.value }}" class="form-control shadow-sm" placeholder="Enter Email" required>
                </div>

                <div class="col-md-6">
                    <label for="mobile_no" class="form-label fw-semibold">Mobile No</label>
                    <input type="text" id="mobile_no" name="mobile_no" value="{{ form.mobile_no.value }}" class="form-control shadow-sm" placeholder="Enter Mobile Number" required>
                </div>

                <div class="col-md-6">
                    <label for="test_group" class="form-label fw-semibold">Lab</label>{{ form.lab }}
                </div>

                <div class="col-md-6 password-toggle">
                    <label for="password1" class="form-label fw-semibold">Password</label>
                    <div class="input-affix">
                        <input type="password" id="password1" name="password1" class="form-control shadow-sm" placeholder="Enter Password" required>
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword1" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="col-md-6 password-toggle">
                    <label for="password2" class="form-label fw-semibold">Confirm Password</label>
                    <div class="input-affix">
                        <input type="password" id="password2" name="password2" class="form-control shadow-sm" placeholder="Confirm Password" required>
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword2" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="role" class="form-label fw-semibold">Profile Role</label>
                    <select id="role" name="role" class="form-select shadow-sm" required>
                    <option value="">-- Select Role --</option>
                    {% if form.role.value %}
                     <option value="{{ form.role.value }}" selected>{{ form.role.value|capfirst }}</option> 
                     {% endif %}
    
                    <option value="admin">Admin</option>
                    <option value="lab_technician">Lab Technician</option>
                    <option value="lab_admin">Lab Administrator</option>
                </select>
                </div>

                <div class="col-md-6">
                    <label for="qualification" class="form-label fw-semibold">Qualification</label>
                    <input type="text" id="qualification" name="qualification" value="{{form.qualification.value}}" class="form-control shadow-sm" placeholder="Enter Qualification">
                </div>

                <div class="col-md-6">
                    <label for="profile_image" class="form-label fw-semibold">Profile Image (Optional)</label> {% if form.instance.profile_image %}
                    <div class="mb-2">
                        <img src="{{ form.instance.profile_image.url }}" alt="Profile Image" class="rounded-circle border" style="width: 90px; height: 90px; object-fit: cover;">
                    </div>
                    {% endif %}
                    <input type="file" id="profile_image" name="profile_image" class="form-control shadow-sm">
                </div>

                <div class="col-md-12">
                    <label for="address" class="form-label fw-semibold">Address</label>
                    <textarea id="address" name="address" class="form-control shadow-sm" rows="3" placeholder="Enter Address">{{form.address.value}}</textarea>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn first px-5 py-2 rounded-pill fw-semibold submit-btn">
        <i class="bi bi-save me-2"></i> Update User
      </button>
                </div>

            </form>
        </div>


    </div>
</div>

<script src="{% static 'js/edit_user.js' %}"></script>


{% endblock %}
