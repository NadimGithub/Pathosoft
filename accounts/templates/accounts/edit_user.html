{% extends 'base.html' %} {% load static %} {% block title %}Edit User{% endblock %} {% block content %}

<link rel="stylesheet" href="{% static 'css/form-style.css' %}">
<link rel="stylesheet" href="{% static 'css/dropdown.css' %}">

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.6.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    .input-affix {
        position: relative;
        display: block;
    }
    
    .input-affix .form-control {
        padding-right: 3.25rem;
        box-sizing: border-box;
    }
    
    .input-affix .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.05rem;
        color: #6c757d;
        line-height: 1;
    }
    
    .input-affix .toggle-password:hover {
        color: #6f42c1;
    }
    
    .input-affix .toggle-password.visible {
        color: #6f42c1;
    }
</style>

<div class="container-fluid my-5 d-flex justify-content-center">
    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">
        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-user-pen me-2"></i> Edit User
            </h4>
            <a href="{% url 'view_users' %}" class="btn btn-light btn-sm fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>


        <div class="card-body p-4">
            <form method="post" class="row g-4">
                {% csrf_token %}

                <div class="col-md-6">
                    <label for="full_name" class="form-label fw-semibold">Full Name</label>
                    <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="form-control shadow-sm" required>
                </div>

                <div class="col-md-6">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control shadow-sm" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control shadow-sm" required>
                </div>

                <div class="col-md-6">
                    <label for="mobile_no" class="form-label fw-semibold">Mobile No</label>
                    <input type="text" id="mobile_no" name="mobile_no" value="{{ user.mobile_no }}" class="form-control shadow-sm" required>
                </div>

                <div class="col-md-6">
                    <label for="lab" class="form-label fw-semibold">Lab</label> {{ form.lab }}
                </div>

                <!-- Password fields hidden on edit if not changing -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success px-5 py-2 rounded-pill fw-semibold submit-btn">
        <i class="bi bi-save me-2"></i> Update User
      </button>
                </div>
            </form>
        </div>


    </div>
</div>

<script>
    $(document).ready(function() {
        let select = $('#id_lab').select2({
            theme: 'bootstrap4',
            placeholder: "Search and select Lab",
            allowClear: true,
            width: '100%',
            minimumResultsForSearch: 0
        });

        select.on('select2:open', function() {
            $('.select2-results__options').hide();
            $('.select2-search__field').off('input').on('input', function() {
                let text = $(this).val().trim();
                if (text.length > 4) $('.select2-results__options').show();
                else $('.select2-results__options').hide();
            });
        });
    });
</script>

{% endblock %}
