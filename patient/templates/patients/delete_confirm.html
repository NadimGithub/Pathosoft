{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
    <div class="card-body text-center">

      <div class="mb-3">
        <i class="fa-solid fa-triangle-exclamation text-danger" style="font-size: 50px;"></i>
      </div>

      <h4 class="text-danger mb-3">Confirm Deletion</h4>
      <p class="mb-4">
        Are you sure you want to delete <strong>{{ patient.patient_name }}</strong>?
        <br>
        This action <span class="text-danger fw-bold">cannot be undone.</span>
      </p>

      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger px-4">
            <i class="fa-solid fa-trash"></i> Yes, Delete
          </button>
          <a href="{% url 'view_patients' %}" class="btn btn-secondary px-4">
            <i class="fa-solid fa-xmark"></i> Cancel
          </a>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Font Awesome for icons -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
{% endblock %}
