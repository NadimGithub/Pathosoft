{% extends 'base.html' %} {% load static %} {% block title %}Edit Lab{% endblock %} {% block content %}

<!-- ======================== MAIN CONTAINER ======================== -->
<link rel="stylesheet" href="{% static 'css/form-style.css' %}">

<div class="container-fluid my-5 d-flex justify-content-center">

    <!-- ===== Lab Form Card ===== -->
    <div class="card lab-card shadow-lg border-0 rounded-4 w-90">

        <!-- ===== Card Header ===== -->
        <div class="card-header d-flex align-items-center justify-content-between rounded-top-4">
            <h4 class="mb-0 text-white">
                <i class="fa-solid fa-pen-to-square me-2"></i> Edit Lab Details
            </h4>
            <a href="{% url 'lab_list' %}" class="btn btn-light btn-sm fw-semibold rounded-pill px-3 hover-glow">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <!-- ===== Card Body: Form Section ===== -->
        <div class="card-body p-4">
            <form method="post" class="row g-4">
                {% csrf_token %}

                <!-- Lab Name -->
                <div class="col-md-6">
                    <label for="labName" class="form-label fw-semibold">Lab Name</label>
                    <input type="text" id="labName" name="lab_name" class="form-control shadow-sm" value="{{ lab.lab_name }}" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control shadow-sm" value="{{ lab.email }}" required>
                </div>

                <!-- Contact -->
                <div class="col-md-6">
                    <label for="contact" class="form-label fw-semibold">Contact</label>
                    <input type="text" id="contact" name="contact_no" class="form-control shadow-sm" value="{{ lab.contact_no }}" required>
                </div>

                <!-- Address -->    
                <div class="col-md-6">
                    <label for="address" class="form-label fw-semibold">Address</label>
                    <textarea id="address" name="address" class="form-control shadow-sm" rows="3" required>{{ lab.address }}</textarea>
                </div>

                <!-- Status -->
                <!-- <div class="col-md-6">
                    <label for="status" class="form-label fw-semibold">Status</label>
                    <div class="custom-select-wrapper">
                        <select id="status" name="status" class="form-select custom-dropdown" required>
                            <option value="">-- Select Status --</option>
                            <option value="Active" {% if lab.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Closed" {% if lab.status == 'Closed' %}selected{% endif %}>Closed</option>
                        </select>
                    </div>
                </div> -->

                <!-- Created Date -->
                <!-- <div class="col-md-6">
                    <label for="createdDate" class="form-label fw-semibold">Created Date</label>
                    <input type="date" id="createdDate" name="createdDate" class="form-control shadow-sm" value="{{ lab.created_date|date:'Y-m-d' }}" required>
                </div> -->

                <!-- Submit Button -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold submit-btn">
                        <i class="bi bi-save me-2"></i> Update Lab
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
